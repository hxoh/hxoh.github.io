<script>
  $('.nav div[data-bs-toggle="tab"]').on('show.bs.tab', function(e) {
    console.log('clicked');
  let target = $(e.target).data('bs-target');
  $(target)
  .siblings('.tab-pane.active')
  .removeClass('active show')
  .hide();
  $(target)
    .fadeIn(200)
    .addClass('active show');
  });
</script>
